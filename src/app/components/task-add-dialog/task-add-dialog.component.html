<div class="modal-header">
    <button type="button" class="close" (click)="onCancel()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="modal-title mx-auto" id="exampleModalLabel"><b>Create a new Task</b></h1>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="taskName">Title</label>
        <input type="text" class="form-control" id="taskName" [(ngModel)]="task.taskName" name="taskName" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <textarea class="form-control" id="taskDescription" [(ngModel)]="task.taskDescription" name="taskDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="endDate">Expire Date</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="task.endDate" name="endDate">
      </div>
      <div class="form-group">
        <label for="levelImportance">Priority</label>
        <select class="form-control" id="levelImportance" [(ngModel)]="task.levelImportance" name="levelImportance">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isUrgent" [(ngModel)]="task.isUrgent" name="isUrgent">
        <label class="form-check-label" for="isUrgent">Is it Urgent?</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
